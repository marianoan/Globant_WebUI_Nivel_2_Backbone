<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>WebUI Nivel 2 Agenda de contactos</title>
	
	<link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" />
</head>

<body>
    <script type="text/template" id="item-template">
        <td id="name"><%- name %></td>
        <td id="address"><%- address %></td>
        <td id="mobile"><%- mobile %></td>
        <td id="phone"><%- phone %></td>
        <td id="email"><%- email %></td>
        <td id="actions"><input class="edit" type="image" src="images/icn_edit.png" title="Edit"><input class="destroy" type="image" src="images/icn_trash.png" title="Trash"></td>
        <td class="hidden" id="td_name_input"><input type="text" id="edit_name_input" value="<%- name %>"></td>
        <td class="hidden" id="td_address_input"><input type="text" id="edit_address_input" value="<%- address %>"></td> 
        <td class="hidden" id="td_mobile_input"><input type="text" id="edit_mobile_input" value="<%- mobile %>"></td>
        <td class="hidden" id="td_phone_input"><input type="text" id="edit_phone_input" value="<%- phone %>"></td>
        <td class="hidden" id="td_email_input"><input type="text" id="edit_email_input" value="<%- email %>"></td>  
        <td class="hidden" id="td_edit_button"><input type="button" value="Save" class="alt_btn" id="edit_button"></td>
</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
    <script src="http://todomvc.com/architecture-examples/backbone/bower_components/backbone.localStorage/backbone.localStorage.js"></script>
    <script src="js/models/contact.js"></script>
    <script src="js/collections/contacts.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/views/contacts.js"></script>
    <script src="js/app.js"></script>
    <header id="header">
		<hgroup>
			<h2 class="section_title">Address Book</h2>
		</hgroup>
	</header> <!-- end of header bar -->
	
    <section id="address_book_app">
        <section id="secondary_bar"></section><!-- end of secondary bar -->

        <aside id="sidebar" class="column">
            <h3></h3>
            <ul class="toggle">
                <li class="icn_view_users"><a href="#">List Contacts</a></li>
                <li class="icn_add_user"><a href="#">New contact</a></li>
            </ul>
        </aside><!-- end of sidebar -->

        <section id="main" class="column">

            <h4 class="alert_info" id="alert">Alert</h4>

            <article class="module width_full" id="contact_list">
                <header>
                    <h3 class="tabs_involved">Contacts</h3>
                </header>
                <table class="tablesorter" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Mobile phone</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contacts_table"></tbody>
                </table>

            </article><!-- end of content manager article -->


            <div class="clear"></div>

            <article class="module width_full" id="new_contact">
                <header><h3>New Contact</h3></header>
                <div class="module_content">
                    <form id="new_contact_form">
                        <fieldset>
                            <label>Name</label>
                            <input type="text" id="new_name_input" placeholder="First and last name">
                        </fieldset>
                        <fieldset>
                            <label>Address</label>
                            <input type="text" id="new_address_input" placeholder="Complete address">
                        </fieldset>
                        <fieldset>
                            <label>Mobile phone</label>
                            <input type="text" id="new_mobile_input" placeholder="Enter the mobile phone number">
                        </fieldset>
                        <fieldset>
                            <label>Phone</label>
                            <input type="text" id="new_phone_input" placeholder="Enter the phone number">
                        </fieldset>
                        <fieldset>
                            <label>Email</label>
                            <input type="text" id="new_email_input" placeholder="Enter the email address">
                        </fieldset>
                        <div class="clear"></div>
                    </form>
                </div>
                <footer>
                    <div class="footer">
                        <input type="submit" value="Save" class="alt_btn" id="save_button">
                        <input type="submit" value="Reset" id="reset_button">
                    </div>
                </footer>
            </article><!-- end of new conctact -->

            <div class="spacer"></div>
        </section>
    </section>

</body>
</html>
